<html ng-app ="crunchbaseApp">
  <head>
    <title>Crunchbase API Demo</title>

    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.95.3/css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/main.css" media="screen,projection" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  </head>
  <body>

    <div class="navbar-fixed">
      <nav class="light-blue darken-3">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">&nbsp;Crunchbase API Demo</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="#/orgs">Organizations</a></li>
            <li><a href="#/people">People</a></li>
            <li><a href="#/products">Products</a></li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="container">
      <div ng-view></div>
    </div>

    <footer class="page-footer light-blue darken-3">
      <div class="container">
        <div class="row">
          <div class="col l6 s12">
            <h5 class="white-text">A Sample Application</h5>
            <p class="grey-text text-lighten-4">This is a sample application built against the Crunchbase API.</p>
          </div>
          <div class="col l4 offset-l2 s12">
            <h5 class="white-text">Built With</h5>
            <ul>
              <li><a class="grey-text text-lighten-3" href="http://jquery.com/" target="_blank">jQuery</a></li>
              <li><a class="grey-text text-lighten-3" href="https://angularjs.org/" target="_blank">AngularJS</a></li>
              <li><a class="grey-text text-lighten-3" href="http://materializecss.com/" target="_blank">MaterializeCSS</a></li>
              <li><a class="grey-text text-lighten-3" href="https://nodejs.org/" target="_blank">Node.js</a></li>
              <li><a class="grey-text text-lighten-3" href="http://expressjs.com/" target="_blank">Express</a></li>
              <li><a class="grey-text text-lighten-3" href="https://www.npmjs.com/package/crunchbase2" target="_blank">crunchbase2</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="footer-copyright">
        <div class="container">
          © 2015 Copyright Daniel Baxter
          <a class="grey-text text-lighten-4 right" href="https://github.com/mountsyntax">Mount Syntax on Github</a>
        </div>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.95.3/js/materialize.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/directives.js" type="text/javascript"></script>
    <script src="js/controllers.js" type="text/javascript"></script>
  </body>
</html>
