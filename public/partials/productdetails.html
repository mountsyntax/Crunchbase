<div class="row">
  <div class="col s12 m4">
    <div class="card">
      <div class="card-image">
        <img ng-src="{{product.image}}">
        <span class="card-title">{{product.name}}</span>
      </div>
      <div class="card-content">
        <p>
          {{product.short_description}}
          <br />
          <br /><span class="strong-text">Currently: </span>{{product.lifecycle_stage}}
          <br /><span class="strong-text">Homepage: </span>{{product.homepage_url}}
        </p>
      </div>
      <div class="card-action">
        <web-link ng-repeat="site in web"></web-link>
      </div>
    </div>
  </div>
  <div class="col s12 m8">
    <div ng-show="news.length">
      <div id="news-header">
        <h4 class="header">News <span class="new badge">{{news.length}}</span></h4>
        <div class="divider"></div>
      </div>
      <div id="news-body">
        <br />

        <div class="collection">
          <a ng-repeat="item in news" href="{{item.url}}" target="_blank" class="collection-item">
            <span class="black-text">{{item.title}}</span><br />
            {{item.author}} on <span class="grey-date">{{item.posted_on}}</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
